<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ajouter un Film | ITHFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: #080808; 
            color: white; 
            font-family: 'Helvetica Neue', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }

        .admin-box { 
            background: #141414; 
            padding: 40px; 
            border-radius: 12px; 
            width: 100%; max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h2 { color: #e50914; margin-bottom: 25px; text-align: center; }

        .input-group { margin-bottom: 20px; }
        
        label { display: block; margin-bottom: 8px; color: #888; font-size: 0.9rem; }

        input { 
            width: 100%; padding: 12px; 
            background: #222; border: 1px solid #444; 
            border-radius: 6px; color: white; outline: none; 
            box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: #e50914; background: #2a2a2a; }

        .btn-add { 
            width: 100%; padding: 15px; 
            background: #e50914; color: white; 
            border: none; border-radius: 6px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            margin-top: 10px;
        }

        .back-link { 
            display: block; text-align: center; margin-top: 20px; 
            color: #888; text-decoration: none; font-size: 0.8rem; 
        }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="admin-box">
        <h2><i class="fa-solid fa-clapperboard"></i> Ajouter un Film</h2>
        
        <form method="POST">
            <div class="input-group">
                <label>Titre du film</label>
                <input type="text" name="title" placeholder="Ex: Inception" required>
            </div>

            <div class="input-group">
                <label>URL de la vid√©o (Source)</label>
                <input type="text" name="source" placeholder="Lien .mp4 ou iframe" required>
            </div>

            <div class="input-group">
                <label>URL de l'affiche (Cover)</label>
                <input type="text" name="cover" placeholder="Lien vers l'image JPG/PNG" required>
            </div>

            <button type="submit" class="btn-add">Ajouter au catalogue</button>
        </form>

        <a href="{{ url_for('flix_index') }}" class="back-link">Retour au catalogue</a>
    </div>

</body>
</html>
