<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITHStream - Accueil</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 30px; text-align: center; }
        h1 { color: #007bff; }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            border-bottom: 3px solid #007bff;
        }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: 250px; object-fit: cover; }
        .movie-card h3 { padding: 10px; font-size: 1rem; text-align: center; margin: 0; }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #1a1a1a; border-bottom: 1px solid #333;">
        <div style="font-size: 0.9rem;">
            üë§ Connect√© : <b style="color: #007bff;">{{ session['user'] }}</b> 
            | <a href="{{ url_for('logout') }}" style="color: #ff5252; text-decoration: none; font-size: 0.8rem; margin-left: 5px;">Quitter</a>
        </div>
        <a href="{{ url_for('hub') }}" style="background: #333; color: white; padding: 5px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 0.9rem;">
            üè† Retour au Hub
        </a>
    </div>

    <div class="container">
        <header><h1>ITHFlix</h1></header>
        <div class="movie-grid">
            {% for m in movies %}
            <a href="{{ url_for('watch', movie_id=m['_id']|string) }}" class="movie-card">
                <img src="{{ m.cover }}" alt="{{ m.title }}">
                <h3>{{ m.title }}</h3>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
