<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITHChat - Forum</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .post-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            resize: none;
            box-sizing: border-box;
        }
        .msg-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #007bff;
        }
        .author { color: #007bff; font-weight: bold; }
        .date { font-size: 0.8rem; color: #777; float: right; }
        a { color: #ff5252; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h3>ITHChat</h3>
            <span>Bonjour, <b>{{ user }}</b> ! <a href="{{ url_for('logout') }}">Quitter</a></span>
        </header>

        <div class="post-box">
            <form action="{{ url_for('poster') }}" method="POST">
                <textarea name="contenu" rows="3" placeholder="Quoi de neuf ?" required></textarea>
                <button type="submit" style="margin-top:10px; background:#007bff; color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer; width:100%;">Publier</button>
            </form>
        </div>

        <div id="feed">
            {% for m in messages %}
            <div class="msg-card" style="{% if m.admin %}border-left: 4px solid #ff5252; background: #251a1a;{% endif %}">
                <span class="date">{{ m.date }}</span>
                
                <span class="author" style="{% if m.admin %}color: #ff5252;{% endif %}">
                    @{{ m.user }}
                </span>
            
                {% if m.admin %}
                    <b style="color: #ff5252; font-size: 0.7rem; border: 1px solid #ff5252; padding: 2px 5px; border-radius: 4px; margin-left: 5px;">ADMIN</b>
                {% endif %}
            
                <p>{{ m.content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
