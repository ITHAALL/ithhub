<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITHChat</title>
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --primary: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        .navbar { display: flex; justify-content: space-between; padding: 15px 25px; background: #000; border-bottom: 1px solid #333; }
        
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; /* Aligne les messages verticalement */
            gap: 15px; /* Espace entre les messages */
            background: #0a0a0a; /* Un fond l√©g√®rement plus sombre pour le contraste */
        }

        .msg-card { 
            background: var(--card); 
            padding: 12px 18px; 
            border-radius: 15px; 
            max-width: 85%; 
            width: fit-content; /* S'adapte √† la taille du texte */
            align-self: flex-start; /* Aligne √† gauche par d√©faut */
            border: 1px solid #333;
            word-wrap: break-word;
        }

        .msg-card.admin { border-color: #ffd700; background: rgba(255, 215, 0, 0.05); }
        .msg-card b { color: var(--primary); font-size: 0.85rem; }
        .msg-card .date { color: #666; font-size: 0.7rem; margin-left: 8px; }
        
        /* Correction du d√©bordement texte */
        .msg-content { 
            margin-top: 5px; word-wrap: break-word; overflow-wrap: break-word; white-space: pre-wrap; line-height: 1.4; 
        }

        .input-area { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #333; color: white; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="navbar">
        <span>üí¨ <b>ITHChat</b> | {{ user }}</span>
        <a href="{{ url_for('hub') }}" style="color:white; text-decoration:none;">üè† Retour Hub</a>
    </div>

    <div id="chat-box">
        {% for m in messages %}
        <div class="msg-card {% if m.admin %}admin{% endif %}">
            <b>{% if m.admin %}‚≠ê {% endif %}{{ m.user }}</b> <span class="date">{{ m.date }}</span>
            <div class="msg-content">{{ m.content }}</div>
        </div>
        {% endfor %}
    </div>

    <form class="input-area" action="/chat/post" method="POST">
        <input type="text" name="contenu" placeholder="√âcrire un message..." required autocomplete="off">
        <button type="submit">Envoyer</button>
    </form>
    <script>
        window.onload = function() {
            const cb = document.getElementById('chat-box');
            cb.scrollTop = cb.scrollHeight;
        };
    </script>
</body>
</html>
