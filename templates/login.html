<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | ITH-Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .login-box { 
            background: rgba(20, 20, 20, 0.9); 
            padding: 60px 40px; 
            border-radius: 12px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            width: 100%; 
            max-width: 400px; 
            box-sizing: border-box;
            border-top: 5px solid #e50914; /* Ligne rouge style Netflix */
        }

        h2 { 
            font-size: 2.5rem; 
            font-weight: 900; 
            color: #fff; 
            margin-bottom: 30px; 
            text-align: center;
            letter-spacing: -1.5px; 
        }

        h2 span { color: #e50914; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #888;
        }

        input { 
            width: 100%; 
            padding: 15px 15px 15px 45px; 
            background: #333; 
            border: none; 
            border-radius: 6px; 
            color: white; 
            outline: none; 
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { 
            background: #444; 
            box-shadow: inset 0 -2px 0 #e50914; 
        }

        button { 
            width: 100%; 
            padding: 15px; 
            background: #e50914; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.1rem;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover {
            background: #f40612;
            transform: scale(1.02);
        }

        .erreur { 
            background: #e87c03;
            color: white; 
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            text-align: center;
        }

        .footer-text {
            margin-top: 25px;
            color: #737373;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>ITH<span>HUB</span></h2>

        {% if erreur %}
            <div class="erreur">
                <i class="fa-solid fa-triangle-exclamation"></i> {{ erreur }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="user" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="pass" placeholder="Mot de passe" required>
            </div>

            <button type="submit">S'identifier</button>
        </form>

        <div class="footer-text">
            Pas de compte ? 
            <a href="https://discord.gg/Yta7RJmkme" target="_blank" style="color: #e50914; text-decoration: none; font-weight: bold;">
                Rejoignez le serveur !
            </a>
        </div>
    </div>

</body>
</html>
