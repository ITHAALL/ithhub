<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - ITHStream</title>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        header { margin-bottom: 20px; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.8);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }
        h2 { margin-top: 20px; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="{{ url_for('flix_index') }}">← Retour à l'accueil</a>
        </header>

        <div class="video-container">
            <IFRAME SRC="https://uqload.bz/embed-{{ movie.uqload_id }}.html" FRAMEBORDER=0 MARGINWIDTH=0 MARGINHEIGHT=0 SCROLLING=NO WIDTH=640 HEIGHT=360 allowfullscreen></IFRAME>
        </div>

        <h2>{{ movie.title }}</h2>
        <p>pas de pub donc commence à vite envoyer de l'argent à ithall</p>
    </div>
</body>
</html>
