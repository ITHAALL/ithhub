<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - ITHFlix</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .nav { padding: 15px; background: #111; display: flex; justify-content: space-between; align-items: center; }
        .video-container { width: 100%; max-width: 1000px; margin: 30px auto; aspect-ratio: 16/9; background: #111; border-radius: 12px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        iframe { width: 100%; height: 100%; border: none; }
        h1 { margin-top: 20px; color: #ffd700; }
        .back-link { color: #888; text-decoration: none; font-weight: bold; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('flix_index') }}" class="back-link">‚Üê Retour au catalogue</a>
        <span>Visionnage de : <b>{{ movie.title }}</b></span>
    </div>

    <h1>{{ movie.title }}</h1>

    <div class="video-container" style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
        <iframe 
            src="{{ video_url }}" 
            style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" 
            allowfullscreen="true" 
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
